<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>
<div th:fragment="new-cake-details">
    <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
            <input type="text" id="title" class="form-control" placeholder="Title" th:field="*{title}">
        </div>
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
            <input type="text" id="description" class="form-control" placeholder="Description of the cake"
                   th:field="*{description}">
        </div>
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="form-group">
        <label for="image">Image</label>
        <div class="input-group">
            <input type="text" id="image" class="form-control" placeholder="URL of the cake image" th:field="*{image}">
        </div>
        <div class="error" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">ADD CAKE</button>
</div>

<div th:fragment="another-form">
    <!-- ... whatever fields... -->
</div>

<div th:fragment="yet-another-form">
    <!-- ... whatever fields... -->
</div>
</body>
</html>
