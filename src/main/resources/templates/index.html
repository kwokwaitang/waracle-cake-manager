<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>List of available cakes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- index styles -->
    <link rel="stylesheet" href="/index.css" />
</head>
<body>
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1>Available cakes</h1>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cake : ${cakes}">
                    <td th:text="${cake.title}">N/A</td>
                    <td th:text="${cake.description}">N/A</td>
                    <td><img th:src="@{${cake.getImage()}}" alt="Media resource" style="width:100px; height:100px"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
